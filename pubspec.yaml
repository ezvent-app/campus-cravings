name: campuscravings
description: "Campus Cravings"

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: ^3.7.2

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter

    cupertino_icons: ^1.0.8
    file_picker: ^10.1.2
    flutter_riverpod: ^2.6.1
    flutter_svg: ^2.0.17
    riverpod_annotation: ^2.6.1
    freezed_annotation: ^2.4.4
    json_annotation: ^4.9.0
    auto_route: ^9.3.0+1
    another_flushbar: ^1.12.30
    flutter_otp_text_field: ^1.4.0+2
    google_fonts: ^6.2.1
    smooth_page_indicator: ^1.2.0+3
    otp_pin_field: ^1.4.0
    slide_to_act: ^2.0.2
    simple_animations: ^5.1.0
    fl_chart: ^0.70.2
    camera: ^0.11.1
    device_preview: ^1.2.0
    http: ^1.3.0
    shared_preferences: ^2.5.3
    get_storage: ^2.1.1
    google_maps_flutter: ^2.12.1
    geolocator: ^14.0.0
    custom_marker_builder: ^0.0.3+1
    socket_io_client: ^3.1.1
    logger: ^2.5.0
    get: ^4.7.2
    shimmer: ^3.0.0
    location: ^8.0.0
    cached_network_image: ^3.4.1
    geocoding: ^3.0.0
    flutter_stripe: ^11.5.0
    image_picker: ^1.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^5.0.0
    build_runner: ^2.4.15
    riverpod_generator: ^2.6.4
    freezed: ^2.5.8
    json_serializable: ^6.9.4
    auto_route_generator: ^9.3.1

flutter:
    generate: true

    uses-material-design: true
    assets:
        - assets/images/png/
        - assets/images/svg/
    fonts:
        - family: SofiaPro
          fonts:
              - asset: assets/fonts/SofiaPro/SofiaPro-Regular.otf
              - asset: assets/fonts/SofiaPro/SofiaPro-Thin.otf
                weight: 100
              - asset: assets/fonts/SofiaPro/SofiaPro-UltraLight.otf
                weight: 200
              - asset: assets/fonts/SofiaPro/SofiaPro-Light.otf
                weight: 300
              - asset: assets/fonts/SofiaPro/SofiaPro-Medium.otf
                weight: 500
              - asset: assets/fonts/SofiaPro/SofiaPro-Bold.otf
                weight: 700
              - asset: assets/fonts/SofiaPro/SofiaPro-UltraBold.otf
                weight: 800
              - asset: assets/fonts/SofiaPro/SofiaPro-Black.otf
                weight: 900
