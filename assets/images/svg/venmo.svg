<svg width="36" height="32" viewBox="0 0 36 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rectangle with a pattern fill -->
  <rect width="35.8042" height="32" fill="url(#imagePattern)" />
  
  <defs>
    <!-- Define the pattern with the image -->
    <pattern id="imagePattern" patternUnits="userSpaceOnUse" width="36" height="32">
      <!-- Reference the SVG image -->
      <image href="assets/images/svg/venmo.svg" width="36" height="32"/>
    </pattern>
  </defs>
</svg>
